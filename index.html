<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!--jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/ts.css">
    <script src="https://use.fontawesome.com/2e73c185f6.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center"><i class="fa fa-train fa-3x" aria-hidden="true"></i></h3>
        </div>

        <p class="subTitle">Current Train Schedule</p>

        <!-- Container for Train Schedule -->
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (Minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="ts-table">
                </tbody>
            </table>
        </div>

        <p class="subTitle">Add Train</p>

        <!-- Container for form -->
        <div class="container">
            <div class="form-group">
                <label class="control-label" for="focusedInput">Train Name</label>
                <input class="form-control" id="focusedInput" type="text">
            </div>

            <div class="form-group">
                <label class="control-label" for="disabledInput">Destination</label>
                <input class="form-control" id="disabledInput" type="text">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputWarning">First Train Time (HH:MM - Military Time)</label>
                <input type="text" class="form-control" id="inputWarning">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputError">Frequency (Minutes)</label>
                <input type="text" class="form-control" id="inputError">
            </div>

            <div>
                <button class="btn btn-primary" id="add">Submit</button>
            </div>

        </div>
    </div>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/ts.js"></script>

</body>

</html>
